version: '3.7'

volumes:
  nextcloud:
  db:

services:
  db:
    image: mariadb:10.5 
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      # --- IMPORTANT: CHANGE THESE VALUES ---
      - MYSQL_ROOT_PASSWORD=your_root_secret_password 
      - MYSQL_PASSWORD=nextcloud_user_password
      - MYSQL_DATABASE=nextcloud_db
      - MYSQL_USER=nextcloud_user
    # Nextcloud database healthcheck to ensure proper startup sequence
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  app:
    image: nextcloud:latest
    restart: always
    ports:
      # Nextcloud will be available at http://localhost:80
      - 8081:80
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=db 
      - MYSQL_DATABASE=nextcloud_db
      - MYSQL_USER=nextcloud_user
      - MYSQL_PASSWORD=nextcloud_user_password
    depends_on:
      db:
        condition: service_healthy