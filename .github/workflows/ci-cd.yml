name: Docker Compose CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build Stage (Required if you use a custom Dockerfile) ---
      - name: 3. Build Docker Images
        # This simulates the Docker build and checks if the Dockerfile is valid
        run: |
          docker compose -f docker-compose.yml build

      # --- Test Stage (Checks if services start correctly) ---
      - name: 4. Start services (Test Compose)
        run: |
          docker compose -f docker-compose.yml up -d
          # Wait a few seconds for services to initialize
          sleep 10

      - name: 5. Verify Nextcloud Service is Up
        # Checks the HTTP status code on the exposed port (80) inside the container
        run: |
          CONTAINER_ID=$(docker ps -aqf "name=app")
          docker exec $CONTAINER_ID curl -f http://localhost/status.php
          echo "Nextcloud service started successfully!"

      - name: 6. Clean up services
        # Crucial: stops and removes containers, networks, and volumes
        run: |
          docker compose -f docker-compose.yml down -v